<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body img src="./img/bg.jpeg">
    <nav class="navBar Override">
        <div class="hamburgerMenu Override">
            <div id="asideBarActivator" class="Override">
                <div class="Override"></div>
                <div class="Override"></div>
                <div class="Override"></div>
            </div>
        </div>
        <img src="../../../img/other/navBar/CompanyLogo.png" alt="CompanyLogo" id="Logo" class="Override" />
        <aside class="links-container Override">
            <a href="#" class="Override">Home</a>
            <a href="" id="category" class="Override"><span class="Override">Category</span><img
                    src="../../../icon/other/navBar/arrowHead.png" class="Override" /></a>
            <a href="" class="Override">Services</a>
            <a href="" class="Override">contact us</a>
            <a href="" class="Override">About us</a>
            <a href="" id="SignUpButton" class="Override">Sign Up</a>
        </aside>
        <a href="" id="SignInButton" class="Override">Sign In</a>
    </nav>
    <main class="Override">
        <section class="topBar">
            <div class="autourProfileView">
                <img src="./img/Author.jpg" alt="" />
                <h4>Author Name</h4>
            </div>
            <div class="title">
                
                <h1>Publish Your Pdf</h1>
            </div>
        </section>
        <main class="mainContent">
            <table>
                <tr>
                    <td><h4>Title</h4></td>
                    <td><h4><input type="text" id="textbox" name="username"></h4></td>
                </tr>
                <tr>
                    <td><h4>Thumbnail</h4></td>
                    <td><h4><input type="file" id="uploadInput" accept="image/*">
                        <div id="thumbnailContainer">
                          <!-- The user's uploaded thumbnail will be displayed here -->
                        </div></h4></td>
                </tr>
                <tr>
                    <td><h4>Description</h4></td>
                    <td><div class="textareaContainer Override">
                        <textarea name="limitedtextarea" id="limitedtextarea" class="limitedtextarea Override" placeholder="Enter the description" cols="60" rows="10"></textarea>
                        <h5 class="errorMessage Override">The maximum number of characters have added</h5>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><h4>Main category</td>
                    <td><h4><div class="categorySelectionContainer Override">
                        <select name="mainCategorySelector" class="mainCategorySelector Override">
                            <option value="null" class="Override">Select The Main Category</option>
                        </select>
                    </div></td>
                </tr>
                <tr>
                    <td><h4>Sub category</h4></td>
                    <td><h4><select name="subCategorySelector" class="subCategorySelector Override">
                        <option value="null" class="Override">Select The Sub Category</option>
                    </select></h4></td>
                </tr>
                <tr>
                    <td><h4>Tag Name</h4></td>
                    <td><h4><input type="text" id="textbox" name="username"></h4></td>
                </tr>
                <tr>
                    <td><h4>Files Upload</h4></td>
                    <td><h4><div class="FileContainer Override">
                        <div class="container Override">
                            <h2 class="Override">Drop Files Here</h2>
                            <h4 class="Override">Or</h4>
                            <input type="file" class="Override">
                        </div>
                    </div></h4></td>
                </tr>
                <tr>
                    <td><h4>Save</h4></td>
                    <td><button type="button" onclick="saveData()">Save</button></td>
                </tr>   
                    </div>
                </div>
            </div>
        </main>
    </main>
    <footer class="Override"></footer>
    <script src="script.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
