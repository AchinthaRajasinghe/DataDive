<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nama="viweport" content="width=divice-width,initial-scale=1.0">
    <title>Login form in HTML and CSS | Codeha1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="" method="get">
            <h1>Sign up</h1>
            <div class="input-box">

                <input type="text" placeholder="First Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Middle Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="comfirm password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>










            <button type="submit" class="btn">Sign up</button>

            <div class="register-link">
                <p>Do have an account?
                    <a href="./login.html">Login</a>
                </p>
            </div>




        </form>

    </div>


    <script src="./js/index.js" type="module"></script>

</body>

</html>

</html>
